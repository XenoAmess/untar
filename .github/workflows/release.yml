name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-release:
    name: Build Release Binaries
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            name: untar-x86_64-linux-musl
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: untar-x86_64-linux-gnu
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            name: untar-aarch64-linux-musl

    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: ./rust
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Install musl tools
        if: contains(matrix.target, 'musl')
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools musl-dev
          sudo apt-get install -y pkg-config liblzma-dev

      - name: Install dependencies (gnu)
        if: contains(matrix.target, 'gnu')
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config liblzma-dev

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: ./rust

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_MUSL_LINKER: aarch64-linux-gnu-gcc

      - name: Strip binary (x86_64)
        if: contains(matrix.target, 'x86_64')
        run: |
          strip target/${{ matrix.target }}/release/untar || true

      - name: Package
        run: |
          cd target/${{ matrix.target }}/release
          tar czvf ../../../${{ matrix.name }}.tar.gz untar
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: rust/${{ matrix.name }}.tar.gz

  create-release:
    name: Create Release
    needs: build-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
